# About Section
# about_title: About Me (Use this to override about section title)
about_profile_image: Directory of profile image (eg. images/profile.jpg)
about_content: | # this will include new lines to allow paragraphs
  - 미디어 아트 전시 회사에서 AI Research Engineer로, <mark>이미지 생성 AI 연구</mark>를 통해 새롭고 다양한 컨텐츠를 창작하는 업무를 하고 있습니다. 
  - 실제 <mark>비즈니스 모델에 적용</mark>하기 위한 <mark>모델 고도화</mark>를 수행하는데 노력합니다.
  - 이외에 <mark>최신 트랜드 파악</mark>하고 <mark>커뮤니케이션 능력</mark>을 향상시키기 위해 논문 스터디, 해커톤 등에 참여하여 <mark>생성 AI의 가치를 전달하며 성장</mark>하고자 합니다.



content:
  - title: Work Experience # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: Easywith | AI.Art team
        sub_title: 2023.03 ~ 현재

      - title: Reference Image Presets Transfer
        caption: 2024.01 ~ 2024.02
        description: | # this will include new lines to allow paragraphs
          - Reference 색감을 입력 콘텐츠에 전달해 다양한 컨텐츠 생성
          - 연구
            - Color encoder를 통한 reference 색감 추출 구성
            - Color/Data augment를 통한 모델 성능 고도화
          - 성과
            - Content의 다양한 색감을 유지하면서 배경과 객체를 분리하며 색감 반영
            - 비디오 프레임에 대해 일관성 있는 색상 생성 가능

      - title: Custom Dataset Finetuning
        caption: 2023.10 ~ 2023.11
        description: | # this will include new lines to allow paragraphs
          - 소수의 데이터 셋(작가, 캐릭터)에 대한 파인튜닝
          - 연구
            - SDXL 1.0 기반 dreambooth lora 활용
          - 성과
            - 스타일, 질감을 일관성 있게 생성 가능
            - 여러 모델의 결합으로 새로운 콘텐츠(이미지/비디오) 생성 가능
      

  - title: Project
    layout: list
    content:
      - layout: left
        title: Face Stylization
        caption: 2022.03 ~ 2022.06
        description: | # this will include new lines to allow paragraphs
          - Reference의 스타일을 얼굴에 입혀 우수한 얼굴 스타일화 수행
          - 연구
            - 계층적 트랜스포머를 통한 비선형적 스타일 결합
          - 성과
            - 기존 SOTA 모델 대비 IS 0.11점, LPIPS 0.02점 높은 수치 달성
            - [KCI급 대한전자공학회 등재](https://www.kci.go.kr/kciportal/ci/sereArticleSearch/ciSereArtiView.kci?sereArticleSearchBean.artiId=ART002960159)
  
  - title: Education
    layout: list
    content:
      - layout: top-right
        title: Institution name
        sub_title: Qualifications (eg. BA Performing Arts)
        caption: Date Range (eg. 2016 - 2019)
        quote: >
          Short institution or course description (optional)
        description: | # this will include new lines to allow paragraphs
          Description of qualification
  - title: A Little More About Me
    layout: text
    content: | # this will include new lines to allow paragraphs
      This is where you can write a little more about yourself. You could title this section **Interests** and include some of your other interests.

      Or you could title it **Skills** and write a bit more about things that make you more desirable, like *leadership* or *teamwork*

# Footer
footer_show_references: true
# references_title: References on request (Override references text)

# Build settings
# theme: modern-resume-theme (Use this is you are hosting your resume yourself)
# remote_theme: sproogen/modern-resume-theme (Use this if you are hosting your resume on GitHub)

sass:
  sass_dir: _sass
  style: compressed

plugins:
 - jekyll-seo-tag

exclude : [
  "Gemfile",
  "Gemfile.lock",
  "node_modules",
  "vendor/bundle/",
  "vendor/cache/",
  "vendor/gems/",
  "vendor/ruby/",
  "lib/",
  "scripts/",
  "docker-compose.yml",
  ]
